<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sube una Imagen</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Subir</button>
    </form>

    {% if image_file %}
        <h2>Imagen Procesada:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Imagen Procesada">
    {% endif %}
</body>
</html>
